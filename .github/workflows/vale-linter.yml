name: Style Guide Check
on: 
  pull_request:
    types: [labeled, push]

jobs:
  Vale-lint:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'style guide check')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - run: echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }})" >> $GITHUB_ENV
        
      - name: Vale Linter
        uses: errata-ai/vale-action@v1.4.3
        with:
          styles: |
            https://github.com/errata-ai/Google/releases/latest/download/Google.zip
        env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
